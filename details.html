<script type="text/javascript" src="/web/layui/layui.js"></script>
<!--jquery修改首页导航样式-->
<script>
    var familyBaseUrl = 'http://193.112.17.59:4100';
    //一般直接写在一个js文件中
    layui.use(['layer', 'laypage', 'form'], function () {
        var layer = layui.layer
            , laypage = layui.laypage
            , $ = layui.jquery;



        function contact() {
            var options= {
                title: "加微信联系购买",
                content: '<img src="web/images/qr300.jpg"/>'
            }
            if(window.innerWidth < 760){
                options.offset= ['70px', '25px'];
            }
            var obj = $(this);
            var id = obj.attr('id');
            var index = layer.open(options);
        }
        //页面初始化的时候执行
        $(function () {
            var url = location.href;
            var search=location.search;
            var id=search.split('=')[1];
            var endpoit= familyBaseUrl+"/products_details/"+id;
            getData(endpoit);

            $('.contact').click(function (e) {
                contact();
            })
        });

        //从后台获取数据函数，获取页数curr的数据
        function getData(url) {
            $.post(url, function (result) {
                //获取后台json数据
                var mydata = result.data;
                var pd = result.data;
                var price = + pd.price;
                if (pd.category == 'factory' && pd._id !== '5c07355382e1f10013735e41' && pd._id !== '5c0734e182e1f10013735e40') {
                    if (price >= 1500) {
                        price = price + 300;
                    } else if (price > 900) {
                        price = price + 250;
                    } else if (price > 600) {
                        price = price + 200;
                    } else if (price > 400) {
                        price = price + 150;
                    }
                }
                if (pd._id !== '5c07355382e1f10013735e41' || pd._id !== '5c0734e182e1f10013735e40') {
                    price = price + 200;
                }
                var fromStr = '</br></br>';
                var from = mydata.from ? mydata.from.substr(0, 60) : mydata.from;
                var content=mydata.content.replace(/\/images\/ueditor\//g,familyBaseUrl+'/images/ueditor/');
                if (from.length > 8) {
                    fromStr = '</br></br><p style="text-align: left">网上产品链接：<a target="_blank" href="' + mydata.from + '" style="color: blue;">' + from + '</a></p>';
                }
                var products_str = '</br><div style="text-align: center"><strong style="font-size: 20px">' + mydata.title + '</strong>' +
                    fromStr +
                    '<p style="text-align: left"> 产品提供日期：' + mydata.supplyTime + '</p>' +
                    '<p style="text-align: left"> 产品编号: ' + mydata.productNo + '</p>' +
                    '<p style="text-align: left"> 现卖价格: <span class="price">￥' + price + '</span>（不含邮费）</p>' +
                    '</div>' + content;
                //将拼接好的数据填入#tabContent中
                $("#tabContent").html(products_str);

                document.title = mydata.title + '| 饭团产品';
            });
        };
    });
</script>
